plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.4'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.project2.group14'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // For JPA support
	implementation 'org.mariadb.jdbc:mariadb-java-client:3.5.0' // MariaDB JDBC Driver
	implementation 'mysql:mysql-connector-java:8.0.33'
	implementation 'org.springframework.boot:spring-boot-starter-security' // For Bcrypt support

	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}


bootJar {
    enabled = true
    archiveFileName = 'demo-0.0.1-SNAPSHOT.jar' // Ensure the correct JAR file name
}

jar {
    enabled = false // Disable regular JAR, since we need the Spring Boot fat JAR
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}